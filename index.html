<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Light Blue Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest"></script>
</head>
<body style="background-color: lightblue;">

    <a href="#" id="view-3d-model" onclick="open3DModelModal(); return false;">
        <strong>View 3D Model</strong>
    </a>

    <!-- Modal for 3D model -->
    <div class="modal fade" id="3dModelModal" tabindex="-1" aria-labelledby="3dModelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="3dModelModalLabel">3D Model Viewer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="position: relative;">
                    <model-viewer id="modelViewer" 
                        src="GP1000-A00.glb" 
                        alt="3D Model"
                        camera-controls
                        shadow-intensity="0.4" 
                        shadow-softness="1"  
                        exposure="1.5"       
                        style="width: 100%; height: 500px;">
                    </model-viewer>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <a href="#" download="Astronaut.glb" class="btn btn-success btn-sm">
                        Download File
                    </a>
                    
                    <div class="view-buttons">
                        <button class="btn btn-primary btn-sm" onclick="toggleView('solid')">Solid View</button>
                    </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function open3DModelModal() {
            var modal = new bootstrap.Modal(document.getElementById('3dModelModal'));
            modal.show();
        }

        function toggleView(viewMode) {
            var modelViewer = document.getElementById('modelViewer');
            
            // Reset lighting and filter effects
            modelViewer.style.setProperty('background-color', 'lightblue');  // Set background color to light blue
            modelViewer.style.setProperty('filter', 'none');
            
            if (viewMode === 'solid') {
                // Apply solid view with light blue tint and ambient light
                modelViewer.style.setProperty('filter', 'none');
                modelViewer.style.setProperty('background-color', 'lightblue');  
                modelViewer.shadowIntensity = 0.4;  
                modelViewer.shadowSoftness = 1;  
                modelViewer.exposure = 1.5;  
            }
        }
    </script>
</body>
</html>
