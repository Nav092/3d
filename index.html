<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <a href="#" id="view-3d-model" onclick="open3DModelModal(); return false;">
        <strong>View 3D Model</strong>
    </a>

    <!-- Modal for 3D model -->
    <div class="modal fade" id="3dModelModal" tabindex="-1" aria-labelledby="3dModelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="3dModelModalLabel">3D Model Viewer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: #808080;">
                    <model-viewer id="modelViewer" 
                        src="GP1000-A00.glb" 
                        alt="3D Model"
                        camera-controls
                        style="width: 100%; height: 400px;">
                    </model-viewer>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-sm" onclick="toggleView()">Solid View</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function open3DModelModal() {
            var modal = new bootstrap.Modal(document.getElementById('3dModelModal'));
            modal.show();
        }

        function toggleView() {
            var modelViewer = document.getElementById('modelViewer');
            
            // Reset all lighting and effect properties
            modelViewer.style.setProperty('background-color', 'black');
            modelViewer.shadowIntensity = 0;  // No shadow effect
            modelViewer.shadowSoftness = 0;  // No shadow softness
            modelViewer.exposure = 1;        // Default exposure with no lighting effect
        }
    </script>

</body>
</html>
