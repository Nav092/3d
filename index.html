<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Solid View Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 12px;
            overflow: hidden;
        }

        .view-3d {
            background-color: #00e1ff;
            color: #000;
            font-size: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        model-viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="view-3d">
        <a href="#" id="view-3d-model" onclick="open3DModelModal(); return false;">
            <strong>View 3D Model</strong>
        </a>
    </div>

    <!-- Modal for 3D model -->
    <div class="modal fade" id="3dModelModal" tabindex="-1" aria-labelledby="3dModelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="3dModelModalLabel">3D Model Viewer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="position: relative;">
                    <model-viewer id="modelViewer" src="GP1000-A00.glb"
                        alt="3D Model" camera-controls shadow-intensity="1" exposure="1"
                        style="width: 100%; height: 500px;">
                    </model-viewer>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <a href="#" download="Astronaut.glb" class="btn btn-success btn-sm">
                        Download File
                    </a>

                    <div class="view-buttons">
                        <button class="btn btn-primary btn-sm" id="solidViewBtn" onclick="toggleSolidView()">Solid View</button>
                    </div>

                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let isSolidView = false;

        function open3DModelModal() {
            var modal = new bootstrap.Modal(document.getElementById('3dModelModal'));
            modal.show();
        }

        function toggleSolidView() {
            var modelViewer = document.getElementById('modelViewer');

            if (isSolidView) {
                modelViewer.style.setProperty('filter', 'none');
                modelViewer.style.setProperty('background-color', 'transparent');
                modelViewer.exposure = 1.5; 
                isSolidView = false;
            } else {
                modelViewer.style.setProperty('filter', 'grayscale(1)');  
                modelViewer.style.setProperty('background-color', 'transparent');
                modelViewer.exposure = 0.5; 
                isSolidView = true;
            }
        }
    </script>
</body>

</html>
